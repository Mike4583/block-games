<!DOCTYPE html>
<html>
<head>
	
	<meta charset="utf-8">
	<title>网页小游戏</title>
	<style>
		.square {
			position: absolute;
			background-color: #ffaaff;
			cursor: pointer;
			border: 1px solid #000;
		}

		#info {
			position: absolute;
			top: 10px;
			left: 10px;
			font-size: 24px;
			color: #000;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<div id="container" style="position: relative; width: 2000px; height: 2000px;"></div>
	<div id="info"></div>
	<script src="game.js"></script>
</body>
</html>
